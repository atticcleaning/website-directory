name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('src/**') }}
          restore-keys: nextjs-${{ hashFiles('package-lock.json') }}-

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Start Next.js server
        run: npm run start &
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Wait for server
        run: timeout 30 bash -c 'until curl -sf http://localhost:3000 > /dev/null 2>&1; do sleep 1; done'

      - name: Lighthouse CI
        run: npx lhci autorun

      - name: Accessibility tests
        run: npx playwright test

  cache-purge:
    needs: quality-gates
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Wait for DO App Platform deploy
        run: sleep 120

      - name: Purge Cloudflare cache
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}')
          echo "Cache purge response: $response"
          if [ "$response" != "200" ]; then
            echo "::warning::Cache purge returned HTTP $response"
          fi
